<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Nuevo Artículo</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h2>Crear Nuevo Artículo</h2>
  <form action="/cgi-bin/new.pl" method="get" target="_blank">
    <label for="owner">Owner (usuario):</label>
    <input type="text" name="owner" id="owner"><br>
    <label for="title">Título:</label>
    <input type="text" name="title" id="title"><br>
    <label for="text">Texto (Markdown):</label><br>
    <textarea name="text" id="text" rows="10" cols="50"></textarea><br>
    <input type="submit" value="Crear Artículo">
  </form>
</body>
</html>
